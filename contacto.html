  <!-- Sección Contacto Reciclaje y Maquila -->
<section id="contacto-reciclaje" class="form-contacto">
  <h2>Contáctanos</h2>
  <p>Déjanos tus datos y cuéntanos qué tipo de material o servicio necesitas.</p>

  <form action="mailto:trejovero@yahoo.com.mx" method="POST" class="form-reciclaje">
    <input type="text" name="nombre" placeholder="Tu nombre completo" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <input type="tel" name="telefono" placeholder="Tu teléfono (opcional)">
    
    <label for="tipo">Tipo de consulta:</label>
    <select name="tipo" id="tipo" required>
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="venta">Venta de material.</option>
      <option value="compra">Compra de material.</option>
      <option value="maquila">Servicios de máquila.</option>
    <!--<option value="otros">Otros</option>-->
    </select>

    <textarea name="mensaje" placeholder="Cuéntanos los detalles de tu solicitud..." rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</section>
